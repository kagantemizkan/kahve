<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahveci Dükkanı Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2em;
    }

    .form-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1em;
      margin: 1em;
      max-width: 400px;
      width: 100%;
      border-radius: 5px;
    }

    .chart-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1em;
      margin: 1em;
      max-width: 400px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kahveci Dükkanı Admin Paneli</h1>
  </header>

  <section>
    <div class="form-container">
      <h2>Duyuru Ekle</h2>
      <form>
        <label for="duyuru">Duyuru:</label>
        <input type="text" id="duyuru" name="duyuru" required>
        <button type="submit">Ekle</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Kahve Çeşidi Ekle</h2>
      <form>
        <label for="kahveAdi">Kahve Adı:</label>
        <input type="text" id="kahveAdi" name="kahveAdi" required>
        <label for="fiyat">Fiyat:</label>
        <input type="number" id="fiyat" name="fiyat" required>
        <button type="submit">Ekle</button>
      </form>
    </div>

    <div class="chart-container">
      <h2>Kahve Satışları</h2>
      <canvas id="kahveChart" width="200" height="200"></canvas>
    </div>

    <div class="chart-container">
      <h2>Personel Sayısı</h2>
      <canvas id="personelChart" width="200" height="200"></canvas>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Dummy data
    var kahveData = {
      labels: ["Americano", "Latte", "Cappuccino"],
      datasets: [{
        data: [10, 15, 5],
        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
      }]
    };

    var personelData = {
      labels: ["Çalışanlar"],
      datasets: [{
        data: [5],
        backgroundColor: ["#4CAF50"]
      }]
    };

    // Kahve Chart
    var kahveChartCanvas = document.getElementById('kahveChart').getContext('2d');
    var kahveChart = new Chart(kahveChartCanvas, {
      type: 'doughnut',
      data: kahveData
    });

    // Personel Chart
    var personelChartCanvas = document.getElementById('personelChart').getContext('2d');
    var personelChart = new Chart(personelChartCanvas, {
      type: 'doughnut',
      data: personelData
    });
  </script>

</body>
</html>
